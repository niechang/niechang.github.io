<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Chad's Blog</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/prettify.css" type="text/css" rel="stylesheet" />
    <!-- Custom styles for this template -->
    <link href="css/blog.css" rel="stylesheet">
    <link href="css/bootstrap-markdown.min.css" rel="stylesheet">
   

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="index.html">Home</a>
         <!--  <a class="blog-nav-item" href="#">About</a> -->
        </nav>
      </div>
    </div>

    
   
    <div class="container" >
      <div class="blog-header"></div>
      <div class="row">
        <div class="col-sm-12 text-center blog-loading" id="loading"></div>  
        <div class="col-sm-9 blog-main" id="blog_content">
          <div class="blog-post">
            <h2 class="blog-post-title" id="post_title"></h2>
            <p class="blog-post-meta" id="create_time"></p>
            <div data-provide="markdown" id="post_text">
            </div>
          </div><!-- /.blog-post -->
          <nav>
            <ul class="pager">
              <li><a href="#" id="pre_blog" class="btn">Previous</a></li>
              <li><a href="#" id="next_blog" class="btn">Next</a></li>
            </ul>
          </nav>
        </div><!-- /.blog-main -->
        
        <div class="col-sm-9 tag-content" style="display:none" id="tag_content" >
          <table class="table table-hover"  >
          </table>
        </div> <!--tag list content-->

        <div class="col-sm-3 blog-sidebar">
          <div class="sidebar-module sidebar-module-inset">
            <h4>About</h4>
            <p> 
              Chad's blog page for sharing java, javascript and node.js etc. This blog is hosted in 
              <a href="https://github.com/" target="_blank">github</a> and data is stored in <a href="https://www.firebase.com/" target="_blank">firebase</a>.
            </p>
          </div>
          <div class="sidebar-module">
            <h4>Tags</h4>
            <ol class="list-unstyled" id="blog_tags">
            </ol>
          </div>
        </div><!-- /.blog-sidebar -->

      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
      <p>Blog built with <a href="http://getbootstrap.com" target="_blank">Bootstrap</a> by <a href="http://github.com/niechang" target="_blank">@Chad</a>.</p>
      <p>
        <a href="#">Back to top</a>
      </p>
    </div>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/prettify.js"></script>
    <script type="text/javascript" src="js/blog.js"></script>
    <script type="text/javascript">
      $(function(){

        function switch2BlogView() {
          var blogKey = $(this).attr("data-provide");
          $("#loading").toggle();
          BLOG.Util.loadBlog(blogKey, false, function(blog){
              renderBlog(blog);
              $("#loading").toggle();
              $("#tag_content").hide();
              $("#blog_content").show();
              hanldleBtns();
          });
        }

        function switch2TagView() {
          var tagKey = $(this).attr("data-provide"),
              tag = BLOG.Util.getTag(tagKey),
              tagName;
          if(tag.posts && tag.posts.length)    
              $("#loading").toggle();
          BLOG.Util.getPosts(tagKey, function(blogs) {
               var  $td,
                    $link,
                    tagContent = $("#tag_content"),
                    table = tagContent.children("table"); 
               table.empty();
               $.each(blogs, function(n,blog) {
                  //tagName = getTagNames(blog.tags);
                  $link = $("<a href='#' data-provide='" + blog.key + "'>").text(blog.title);
                  $link.click(switch2BlogView);
                  $td = $("<td>").append($link);
                  $("<tr/>").append($td).append($("<td>").text(blog.tagNames))
                      .append($("<td>").text(blog.createTime)).appendTo(table);   
               });
               $("#loading").toggle();
               $("#blog_content").hide();
               tagContent.show();
          });
        }

        //body load rendering tags
        BLOG.Util.loadTags(function(tags) {
          var count = 0, text, $li;
          $.each(tags,function(n,tag) {
             if(tag) {
                text = tag.name;
                count = (tag.posts && tag.posts.length) || 0;
                if(count) 
                  text = text + " (" + count + ")";  
                $li = $("<li data-provide='"+ n +"' />").append($("<a href='#'/>").text(text)).appendTo($("#blog_tags"));
                $li.click(switch2TagView);
             }
          });
        });


        function hanldleBtns() {
          $("#next_blog").toggleClass("disabled", !BLOG.Util.hasNext());
          $("#pre_blog").toggleClass("disabled", !BLOG.Util.hasPrevious());
        }

        function renderBlog(data) {
          if (!data) return;
          $("#post_text").empty();
          $("#create_time").empty();
          $("#post_title").empty();
          $(data.text).appendTo($("#post_text"));
          $("#create_time").text(data.createTime);
          $("#post_title").text(data.title);
          if(data.tagNames) {
            $.each(data.tagNames,function(n,tag){
                $("<span class='label label-info'/>").text(tag).appendTo($("#create_time"));
            });
          }
          $("pre").addClass("prettyprint");
          prettyPrint();
        }

        //body load rendering the latest post
        function init() {
          $("#loading").toggle();
          var id = $.getURLParam("id"), latest = false;
          if(!id || isNaN(id)) {
             latest = true;
             id = 0; 
          } else {
             id = parseInt(id, 10);
          }
          BLOG.Util.loadBlog(id, latest, function(data) {
              renderBlog(data);
              $("#loading").toggle();
              hanldleBtns();
          });
        }

        //previous button
        $("#pre_blog").click(function() {
            $("#loading").toggle();
            BLOG.Util.previous(function(data) {
               if(data) {
                 renderBlog(data);
               } 
               hanldleBtns();
               $("#loading").toggle();
            });
        });
        //next button
        $("#next_blog").click(function() {
            $("#loading").toggle();
            BLOG.Util.next(function(data) {
               if(data) {
                 renderBlog(data);
               }
               hanldleBtns();
               $("#loading").toggle();
            });
        });

        init();
      });
    </script>
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    -->
  </body>
</html>
