<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Post Management</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/blog.css" rel="stylesheet">
    <link href="css/bootstrap-markdown.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item" href="index.html">Home</a>
          <a class="blog-nav-item active" href="#">Add Blog</a>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="blog-header"></div>
      <div class="row">
        <form role="form" method="post" id="blog_form" style="display:none">
           <div class="form-group">
            <input name="title" type="text" placeholder="Title?" class="form-control" />
           </div>
          <div class="form-group" id="blog_tags">
            
          </div>
           <div class="form-group">
            <textarea name="content" data-provide="markdown" rows="30" id="post_text"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="post_save">Submit</button>
          </div>
        </form> 

         <div id="login_form">
            <div class="form-group text-center">
             <button type="submit" class="btn btn-primary btn-lg" id="login_btn">Login in with GitHub </button>
             </div>
          </div>
      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
      <p>Blog built with <a href="http://getbootstrap.com">Bootstrap</a> by <a href="github.com/niechang">@Chad</a>.</p>
      <p><a href="#">Back to top</a></p>
    </div>
    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/firebase.js"></script>
    <script type="text/javascript" src="js/bootstrap-markdown.js"></script>
    <script type="text/javascript" src="js/blog.js"></script>
    <script>

      $(function(){
        //save blog clicked
        $("#post_save").click(function(){
          var title = $("input[name='title']").val() || "";
          var text = $("#post_text").val() || "";
          var tags = []; 
          $("input[type='checkbox']:checked").each(function(){ 
              tags.push($(this).val()); 
          }); 
          if (title != "" && text != "") {
            BLOG.Util.add(title,tags,text);
          }
          return false;
        });
        //get auth
        BLOG.Util.getAuth(function(data) {
            afterLogin(data);
        });

        function afterLogin(data) {
          if(BLOG.Util.validateAuth(data)) {
             $('#login_form').hide();
             $("#blog_form").show();
             BLOG.Util.countPosts();
             BLOG.Util.loadTags(function(tags) {
                $.each(tags,function(n,tag) {
                   if(tag) {
                      $("<label class='checkbox-inline'/>").text(tag.name)
                        .append($("<input type='checkbox'  value='" + n + "'/>")).appendTo($("#blog_tags"));
                   }
                });
             });
          }
        }
        //login button clicked
        $("#login_btn").click(function(e){
           BLOG.Util.login(function(user) {
              afterLogin(user);
           });
           return false;
        });
      });
    </script>
    
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <script src="js/ie10-viewport-bug-workaround.js"></script>
    -->
  </body>
</html>
