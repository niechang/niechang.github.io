
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Post Management</title>
    <!-- Bootstrap core CSS -->
    <link href="http://libs.baidu.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/blog.css" rel="stylesheet">
    <link href="css/bootstrap-markdown.min.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="http://cdn.bootcss.com/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="blog-masthead">
      <div class="container">
        <nav class="blog-nav">
          <a class="blog-nav-item active" href="#">Add Blog</a>
        </nav>
      </div>
    </div>

    <div class="container">
      <div class="blog-header"></div>
      <div class="row">
        <form role="form" method="post" id="blog_form" style="display:none">
           <div class="form-group">
            <input name="title" type="text" placeholder="Title?" class="form-control" />
           </div>
          <div class="form-group">
            <label class="checkbox-inline">
              <input type="checkbox"  value="1" name="tags">Java基础
            </label>
            <label class="checkbox-inline">
              <input type="checkbox"  value="2" name="tags">JDK源码
            </label>
             <label class="checkbox-inline">
              <input type="checkbox"  value="3" name="tags">Javascript
            </label>
            <label class="checkbox-inline">
              <input type="checkbox"  value="4" name="tags">Node.js
            </label>
          </div>
           <div class="form-group">
            <textarea name="content" data-provide="markdown" rows="30" id="post_text"></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary" id="post_save">Submit</button>
          </div>
        </form> 

         <div id="login_form">
            <div class="form-group text-center">
             <button type="submit" class="btn btn-primary btn-lg" id="login_btn">Login in with GitHub </button>
             </div>
          </div>
      </div><!-- /.row -->

    </div><!-- /.container -->

    <div class="blog-footer">
      <p>Blog template built for <a href="http://getbootstrap.com">Bootstrap</a> by <a href="github.com/niechang">@Chad</a>. </p>
      <p><a href="#">Back to top</a></p>
    </div>    

    <!-- Bootstrap core JavaScript ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    <script src="http://libs.baidu.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.0.2/firebase.js"></script>
    <script src="js/bootstrap-markdown.js"></script>
    <script src="js/blog.js"></script>
    <script>
      $(function(){

        $("#post_save").click(function(){
          var title = $("input[name='title']").val() || "";
          var text = $("#post_text").val() || "";
          var tags = []; 
          $("input[type='checkbox']:checked").each(function(){ 
              tags.push($(this).val()); 
          }); 
          if (title != "" && text != "") {
            BLOG.Util.add(title,tags,text);
          }
          return false;
        });

        $("#login_btn").click(function(e){
           BLOG.Util.login(function(user) {
              if(user && user.uid) {
                $('#login_form').hide();
                $("#blog_form").show();
              }
           });
           return false;
        });
      });
    </script>
    <!--<script src="../../assets/js/docs.min.js"></script>-->
    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug 
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
    -->
  </body>
</html>
